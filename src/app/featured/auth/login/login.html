<div class="container">
    <mat-card class="container-cardLogin">
        <mat-card-header>
            <mat-card-title>
                Loging
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>
                        Usuario/Email
                    </mat-label>
                    <input matInput placeholder="Usuario/Email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>
                        Contraseña
                    </mat-label>
                    <input matInput placeholder="Contraseña" type="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer class="login-card-footer">
            <button mat-raised-button color="primary" (click)="login()">
                Ingresar
            </button>
        </mat-card-footer>
    </mat-card>
</div>
