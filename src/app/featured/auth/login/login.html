<div class="container">
    <mat-card class="container-cardLogin">
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field>
                    <mat-label>
                        Usuario/Email
                    </mat-label>
                    <input matInput formControlName="email" placeholder="Usuario/Email">
                    @if (loginForm.get('email')?.hasError('required')) {
                        <mat-error>El email es requerido</mat-error>
                    }
                    @if (loginForm.get('email')?.hasError('email')) {
                        <mat-error>El formato del email no es v치lido</mat-error>
                    }
                </mat-form-field>
                <mat-form-field>
                    <mat-label>
                        Contrase침a
                    </mat-label>
                    <input matInput formControlName="password" placeholder="Contrase침a" type="password">
                    @if (loginForm.get('password')?.hasError('required')) {
                        <mat-error>La contrase침a es requerida</mat-error>
                    }
                </mat-form-field>

                <mat-card-actions>
                    <button type="submit" mat-raised-button color="primary">
                        Ingresar
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
