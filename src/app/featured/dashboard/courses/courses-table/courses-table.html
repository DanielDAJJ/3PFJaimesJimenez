<button id="create" mat-flat-button color="primary" routerLink="create">Crear Curso</button>

<mat-form-field>
    <mat-label>
        Filter
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Math" #input />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                Title
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.title }}
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>
                Description
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.description }}
            </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>
                Duration
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.duration }}
            </td>
        </ng-container>
        <ng-container matColumnDef="beginDate">
            <th mat-header-cell *matHeaderCellDef>
                Begin Date
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.beginDate }}
            </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>
                End Date
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.endDate }}
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
                Status
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.status }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                Actions
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button matTooltip="Edit" routerLink="edit/{{row.id}}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="onDeleteCourse(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row">
            <td class="mat-cell" colspan="4">
                no data found "{{input.value}}"
            </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 10]" aria-label="Select page of users"></mat-paginator>
</div>
