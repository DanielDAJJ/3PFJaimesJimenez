<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    @if (isEditing) {
        <mat-form-field appearance="fill">
            <mat-label>id</mat-label>
            <input matInput disable value="{{courseId}}" />
        </mat-form-field>
    }
    <mat-form-field class="w-full">
        <mat-label>Title</mat-label>
        <input [ngClass]="{
            'is-invalid': inputInvalid('title'),
            'is-valid': inputValid('title') && createForm.get('title')?.dirty,
        }"
        matInput
        name="title"
        formControlName="title"
        />
        <mat-error>{{getError('title')}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>
            Description
        </mat-label>
        <textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
        <mat-error>{{getError('description')}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>
            Duration
        </mat-label>
        <input type="number" matInput name="duration" formControlName="duration" />
        <mat-error>{{getError('duration')}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Begin Date - End Date</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Begin Date" formControlName="beginDate" />
            <input matEndDate placeholder="End Date" formControlName="endDate" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"> </mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>
            Estado
        </mat-label>
        <mat-select name="status" formControlName="status">
            <mat-option value="SCHEDULED">Programado</mat-option>
            <mat-option value="STARTED">Iniciado</mat-option>
            <mat-option value="FINISHED">Finalizado</mat-option>
            <mat-option value="CANCELED">Cancelado</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-reaised-button color="primary">Guardar</button>
</form>
